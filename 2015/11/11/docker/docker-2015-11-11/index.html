td class="code"><pre><span class="line">sudo docker info</span><br><span class="line">sudo status docker</span><br><span class="line">sudo start docker</span><br><span class="line">sudo  stop docker</span><br><span class="line">sudo docker run -i -t ubuntu /bin/bash --name containername</span><br><span class="line">hostname</span><br><span class="line">cat /etc/hosts</span><br><span class="line">ip a</span><br><span class="line">ps -aux</span><br><span class="line">sudo docker ps <span class="operator">-a</span></span><br><span class="line">sudo docker ps</span><br><span class="line"> sudo docker ps <span class="operator">-l</span></span><br><span class="line"> sudo docker start  containername</span><br><span class="line"> sudo docker attach containername</span><br><span class="line">sudo docker run --name containername</span><br><span class="line">sudo docker run --name containername -w /var/<span class="built_in">log</span></span><br><span class="line">sudo docker run  -P container_port --name containername</span><br><span class="line">sudo docker run --name containername <span class="operator">-d</span>  -p host_port:container_port ubuntu /bin/sh -c <span class="string">"while true; do echo hello world;sleep 1;done"</span></span><br><span class="line">sudo docker logs containername</span><br><span class="line">sudo docker logs -ft containername</span><br><span class="line">sudo docker top containername</span><br><span class="line">sudo docker stop containername</span><br><span class="line">sudo docker ps -n <span class="number">3</span></span><br><span class="line">sudo docker inspect containername</span><br><span class="line">sudo docker inspect --format <span class="string">'&#123;&#123;.name&#125;&#125; &#123;&#123;.State.Running&#125;&#125;'</span>  containername</span><br><span class="line">/var/lib/docker</span><br><span class="line">sudo docker rm containername</span><br><span class="line">sudo docker rm `docker ps -aq`</span><br><span class="line">sudo docker images</span><br><span class="line">sudo docker pull  containername</span><br><span class="line">sudo docker pull  containername:<span class="number">20</span></span><br><span class="line">sudo docker images  containername</span><br><span class="line">sudo docker search containername</span><br><span class="line">sudo docker commit origincontainername newcontainername:tagname -m=<span class="string">"commit msg"</span> --author=<span class="string">"authorname"</span></span><br><span class="line">sudo docker build -t=<span class="string">"containername:tagname"</span> .</span><br><span class="line">sudo docker build --no-cache -t=<span class="string">"containername"</span></span><br><span class="line">ENV REFRESHED_AT <span class="number">2015</span>-<span class="number">11</span>-<span class="number">26</span></span><br><span class="line">sudo docker <span class="built_in">history</span> containername</span><br><span class="line">sudo docker port containername container_port</span><br><span class="line">sudo docker push username/containername</span><br><span class="line">sudo docker rmi  containername</span><br><span class="line">sudo docker rmi `docker ps -aq`</span><br><span class="line">ip a show docker0</span><br><span class="line">/var/lib/docker/volumes</span><br><span class="line">sudo docker inspect <span class="operator">-f</span> <span class="string">"&#123;&#123;.Volumes&#125;&#125;"</span>  containername</span><br><span class="line">sudo docker run <span class="operator">-d</span> -P --volumes-from  containernamefrom  containername</span><br><span class="line">sudo docker run <span class="operator">-d</span> --volumes-from containername</span><br><span class="line"></span><br><span class="line">sudo docker run -v /usr/<span class="built_in">local</span>/bin:/target jpetazzo/nsenter</span><br><span class="line">sudo nsenter --target <span class="number">17469</span> --mount --uts --ipc --net --pid</span><br><span class="line"></span><br><span class="line">sudo fig up <span class="operator">-d</span></span><br><span class="line">sudo fig ps</span><br><span class="line">sudo fig logs</span><br><span class="line">sudo fig stop</span><br><span class="line">sudo fig start</span><br><span class="line">sudo fig rm</span><br><span class="line"></span><br><span class="line">sudo docker -H  remoteIp:port info</span><br></pre></td></tr></table></figure>
